<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Olx Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- ****** NAVBAR ****** -->
    <div class="header">
        <div class="navbar">
            <img src="./images/olx_img.png" alt="olx_logo">
            <div class="select_country" id="country">
                <div class="select">
                    <p id="text">Select Your Country </p>
                    <i class="fa-solid fa-down" id="moving"></i>
                </div>
            </div>

            <div class="search_box">
                <input type="text" class="inp" placeholder="Find Cars, Mobile Phones and more...">
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
            </div>

            <div class="lang">
                <p>Login</p>
            </div>

            <div class="selling_page">
                <button>
                    <p>SELL</p>
                </button>
            </div>

        </div>
    </div>

    <div class="Second_Container">
        <select>
            <option>ALL CATEGORIES</option>
        </select>
        <div class="list">
            <ul>
                <li>Mobile Phones</li>
                <li>Cars</li>
                <li>Motocycles</li>
                <li>Houses</li>
                <li>Videos-Audios</li>
                <li>Tablets</li>
                <li>Lands & Plots</li>
            </ul>
        </div>
    </div>

    <!-- ******SLIDER******* -->\
    <div class="slider">
        <img src="./images/slider_img.png" alt="slider_img">
    </div>

    <!-- ****** CATEGORIES ******* -->

    <div class="categories">
        <h2>All Categories</h2>
        <div class="pics">
            <div class="pics"><img src="./images/mobiles.8c768c96bfde33f18fcf5af2a8b9cf71.png" alt="mobiles"></div>
            <div class="pics"><img src="./images/vehicles.29fb808d5118f0db56f68a39ce5392e2.png" alt="vehicles"></div>
            <div class="pics"><img src="./images/property-for-sale.e3a00dbfdaa69fe5f713665f1069502f.png"
                    alt="property-for-sale"></div>
            <div class="pics"><img src="./images/property-for-rent.8436595fbaa90d47f0178006f57090a8.png"
                    alt="property-for-rent"></div>
            <div class="pics"><img src="./images/electronics-home-appliances.46e034dd8adca44625c2c70e4d1b5984.png"
                    alt="electronics-home-appliances"></div>
            <div class="pics"><img src="./images/bikes.4dcd02c49b2b83aa5b4d629d1e2b383e.png" alt="bikes"></div>
            <div class="pics"><img src="./images/business-industrial-agriculture.704a6ffb9081bc94b11c102cc613670f.png"
                    alt="business-industrial-agriculture"></div>
        </div>
        <div class="text">
            <div>
                <p>Mobiles</p>
            </div>
            <div>
                <p>Vehicles</p>
            </div>
            <div>
                <p>Property For Sale</p>
            </div>
            <div>
                <p>Property For Rent</p>
            </div>
            <div>
                <p>Electronics & Home Appliances</p>
            </div>
            <div>
                <p>Bikes</p>
            </div>
            <div>
                <p>Business, Industrial & Agriculture</p>
            </div>
        </div>
    </div>

    <!-- ****** PRODUCT CARDS ******** -->

    <div class="product">
        <div class="first_row">
            <div class="box">

            </div>
        </div>
    </div>

</body>

</html>
